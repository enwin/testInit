<!doctype html>
<html>
	<head>
		<title>git</title>
		<style>

			a{
				position: relative;
				display:block;
				table-layout: fixed;
				width:200px;
				margin:0 auto;
				background-color:white;
				outline:dotted red;
			}
			a span{
				display:block;
				height:50px;
				text-align: center;
				vertical-align: middle;
				background-color:palegoldenrod;
			}
			a span:first-child{
				background-color:teal;
			}
			a span:last-child{
				background-color:yellow;
			}

			a span:nth-child(2){
				display:none;
			}

		</style>
	</head>
	<body>
		<a href="#bim"><span>one</span><span>two</span><span>three</span></a>
	</body>
</html>
