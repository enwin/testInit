<!doctype html>
<html>
	<head>
		<title>git</title>
		<style>

			a{
				position: relative;
				display:block;
				table-layout: fixed;
				width:200px;
				margin:0 auto;
				background-color:white;
				outline:dotted red;
			}
			a span{
				display:block;
				height:37.5px;
				text-align: center;
				vertical-align: middle;
				background-color:palegoldenrod;
			}
			a span:first-child{
				background-color:aqua;
			}
			a span:last-child{
				margin-top: 37.5px;
				background-color:aqua;
			}

			a span:nth-child(2){
				position:absolute;
				top:50%;
				left:50%;
				width:20px;
				height:20px;
				margin:-10px 0 0 -10px;
				border-radius: 100%;
			}

		</style>
	</head>
	<body>
		<a href="#bim"><span>one</span><span>two</span><span>three</span></a>
	</body>
</html>
